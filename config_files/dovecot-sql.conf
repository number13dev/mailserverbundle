driver = mysql 

connect = host={{SQL_HOST}} dbname={{VMAIL_DB_NAME}} user={{VMAIL_DB_USER}} password={{SQL_PASSWORD}}

default_pass_scheme = SSHA512

password_query = \
  SELECT username, domain, password \
  FROM users WHERE username = '%n' AND domain = '%d'


user_query = SELECT concat('*:storage=', mailbox_limit, 'M') AS \
  quota_rule FROM users \
  WHERE username = '%n' AND domain = '%d'

iterate_query = SELECT username, domain FROM users
